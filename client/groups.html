<!-- Groups Templates -->


<!-- List Groups -->
<template name="groupList">
	<h2>Your Groups</h2>
	<a class="group-create" href="/groups/create">+</a>
	<ul class="groupslist">
		{{#if groups}}
			{{#each groups}}
				<li>
					{{> group }}
				</li>
			{{/each}}
		{{else}}
			<li>You have no groups yet! why not <a href="/groups/create">create one.</a></li>
		{{/if}}
	</ul>
</template>

<!-- Single Group listing -->
<template name="group">
	<h2>Single group</h2>
</template>

<!-- Single Group Page -->
<template name="groupPage">
	<h2>Group Page</h2>
</template>

<!-- Create Group -->
<template name="groupCreate">
	<h2>Create a Group</h2>
	{{> groupForm }}
</template>

<!-- Edit Group -->
<template name="groupEdit">
	<h2>Edit Group</h2>
	{{> groupForm }}
</template>
